<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumroad Profile Optimizer AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.3.0"
  }
}
</script>
    <style>
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        background: linear-gradient(to right, #1f2937 4%, #2b384c 25%, #1f2937 36%);
        background-size: 2000px 100%;
        animation: shimmer 2s infinite linear;
      }
      @keyframes dice-roll {
        0% { transform: rotate(0deg) scale(1); }
        20% { transform: rotate(15deg) scale(1.1); }
        40% { transform: rotate(-10deg) scale(1.1); }
        60% { transform: rotate(5deg) scale(1.1); }
        80% { transform: rotate(-5deg) scale(1.1); }
        100% { transform: rotate(0deg) scale(1); }
      }
      .animate-dice-roll {
        animation: dice-roll 0.5s ease-in-out;
      }
      @keyframes gradient-animate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
